<!DOCTYPE html>
<html lang="en">
<head>
    <title>UserName Validation</title>
</head>
<body>
    <form action="userMessage.html">
        <fieldset>
            <legend>UserName Validation</legend>

            <label for="">Salutation</label><br>
            <select name="sal" id="sal">
                
                <option value="--None--">--None--.</option>
                <option value="Mr">Mr.</option>
                <option value="Mrs">Mrs.</option>
                <option value="Dr">Dr.</option>

            </select><br><br>
        <label for="uname">username</label>
        <input type="text" required id="uname" name="uname" pattern="[A-Z a-z]{3,7}">
        <br><br>

        <label for="contact">contact</label>
        &nbsp;  &nbsp;
        <input type="text" required id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}">
        <br><br>

   <label for="">Address</label><br>
   <textarea name="add" id="add" cols="30" rows="30"></textarea>
   <!---->
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
