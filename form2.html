<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form 2</title>
</head>
<body>
   <form action="">
    <fieldset>

        <legend>Presonal Details</legend>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="dfer"> 
        <br><br>

        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="dfer"> 
        <br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="dfer"> 
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="dfer"> 
        <br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dfer"> 
        <br><br>

    </fieldset>

    <fieldset>
        <legend>Educational Details</legend>

        <label for="department">Department</label>
        <br>

        
        <input type="radio" id="cs" name="dept"> 
        <label for="cs">Cs</label>
      

        <input type="radio" id="ec" name="dept"> 
        <label for="ec">Ec</label>
        


        <input type="radio" id="civil" name="dept"> 
        <label for="civil">Civil</label>
        <br>

        
        <label for="yog">YOG</label>
        <input list="yogg" id="yog" name="yog">
       

        <datalist id="yogg"  >
            <option >2018</option>
            <option >2019</option>
            <option >2020</option>
            <option >2021</option>
            <option >2022</option>
            <option >2023</option>

        </datalist>

        <label for="">Skills</label>
        <input type="text" id="skills"  name="skills">


    </fieldset>
   </form>


</body>
</html>
